<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="range" min="0" max="100" value="0" class="movingSlider" id="myRange" onmouseout="clearMouseMoveEvent()">
        </div>
        <div class="zoomIn"></div>
        <div class="zoomMiddle"></div>
        <div class="zoomOut"></div>
        <div class="play"></div>
        <div class="pause">
            <div class="col1"></div>
            <div class="col2"></div>
        </div>
        <div class="replay"></div>
        <div class="timer">
            <h5 class="videoMinutes">0</h5>
            <h5>:</h5>
            <h5 class="videoSeconds">00</h5>
            <h5>/</h5>
            <h5 class="timerMinutes">0</h5>
            <h5>:</h5>
            <h5 class="timerSeconds">00</h5>
        </div>
        <div class="hover"></div>
        <div class="hoverTimer" >
            <h5 class="hoverMinutes">00</h5>
            <h5>:</h5>
            <h5 class="hoverSeconds">00</h5>
        </div>
        <img class="images" src="messi.png">
        <img class="images" src="react.png">
        <img class="images" src="reactNative.png">
        <img class="images" src="gavi.png">
    </div>
    <script src="js.js"></script>
</body>
</html>
